<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>Salary Calculator</title>
    <!DOCTYPE html>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Salary Calculator</title>
    </head>

<body class="text-color">
    <div class="container p-5 mt-5 form-background-color">
        <h2 class="text-center mb-4">Salary Calculator</h2>
        <div class="alert-placeholder"></div>

        <form>
            <div class="form-group">
                <label for="employeeName">Enter Employee Name:</label>
                <input type="text" class="form-control" id="employeeName" placeholder="Enter Employee Name">
            </div>
            <div class="form-group">
                <label for="grossPay">Enter Your Gross Pay:</label>
                <input type="number" class="form-control" id="grossPay" placeholder="Enter Gross Salary">
            </div>
            <div class="section-bg p-4  mt-4">
                <h4>Additions in Dollars:</h4>
                <div class="form-group">
                    <label for="bonus">Bonus $:</label>
                    <input type="number" class="form-control" id="bonus" placeholder="Enter bonus">
                </div>
                <div class="form-group">
                    <label for="allowance">Allowance $:</label>
                    <input type="number" class="form-control" id="allowance" placeholder="Enter allowance">
                </div>
            </div>
            <div class="section-bg p-4 mt-4">
                <h4>Deductions in Percentage:</h4>
                <div class="form-group">
                    <label for="incomeTax">Income Tax %:</label>
                    <input type="number" step="0.01" class="form-control" id="incomeTax" placeholder="Enter Income Tax">
                </div>
                <div class="form-group">
                    <label for="employmentInsurance">Employment Insurance %:</label>
                    <input type="number" step="0.01" class="form-control" id="employmentInsurance"
                        placeholder="Enter Employment Insurance">
                </div>
                <div class="form-group">
                    <label for="pensionPlan">Canada Pension Plan %:</label>
                    <input type="number" step="0.01" class="form-control" id="pensionPlan"
                        placeholder="Enter Canada Pension Plan">
                </div>
            </div>
            <div class="section-bg p-4 mt-4">
                <h4>Choose The Gender of Employee:</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderOptions" id="genderMale" value="male">
                    <label class="form-check-label" for="genderMale">
                        Male
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="genderOptions" id="genderFemale" value="female">
                    <label class="form-check-label" for="genderFemale">
                        Female
                    </label>
                </div>
            </div>

            <div class="section-bg p-4 mt-4">
                <h4>Choose The Number of Dependants:</h4>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dependentsOptions" id="dependentsTwo" value="2">
                    <label class="form-check-label" for="dependentsTwo">
                        2
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dependentsOptions" id="dependentsThree"
                        value="3">
                    <label class="form-check-label" for="dependentsThree">
                        3
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="dependentsOptions" id="dependentsFour" value="4">
                    <label class="form-check-label" for="dependentsFour">
                        4
                    </label>
                </div>
            </div>

            <div id="results" class="container mt-4" style="display:none;">
                <div class="p-5 bg-light rounded shadow">
                    <h3 class="text-center mb-4">Salary Slip</h3>
                    <p class="mb-3">Employee Name: <span class="fw-bold" id="resultEmployeeName"></span></p>
                    <p class="mb-3">Gross Salary: <span class="fw-bold" id="resultGrossSalary"></span></p>
                    <p class="mb-3">Additions: <span class="fw-bold" id="resultAdditions"></span></p>
                    <p class="mb-3">Deductions: <span class="fw-bold" id="resultDeductions"></span></p>
                    <p class="mb-3">Final Salary: <span class="fw-bold" id="resultFinalSalary"></span></p>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary mt-4">Calculate</button>
            </div>

        </form>
    </div>

    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
